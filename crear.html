                    <div class="registro">

                            <h6>¡Hola! inicia seccion</h6>
                            <a href="#" class="crear-cuenta">

    </header>
    <main class="contenedor-form">
         
         <form id="altaProducts-form" class="products-form">
            <h1>Crear producto</h1>
            <div class="contenedor-input">
                <label for="nameProd">Nombre</label>
                <input type="text" name="nombre" id="nameProd" required>
            </div>
            <div class="contenedor-input">
                <label for="imageProd">Imagen</label>
                <input type="text" name="img_url" id="imageProd" required>
            </div>
            <div class="contenedor-input">
                <label for="categoryProd">Categoria</label>
                <select name="tipo" id="categoryProd" required>
                    <option value="VARA">Caña de pesca</option>
                    <option value="REEL">Reel de pesca</option>
                </select>
                
            </div>
            <div class="contenedor-input">
                 <label for="priceProd">Precio</label>
                <input type="number" name="precio" id="priceProd" required>
            </div>
            <div class="contenedor-input">
                 <input class="submit" type="submit" value="Crear producto">
            </div>
                   
        </form>

    </main>
    <script>
        let altaProducts_form = document.getElementById("altaProducts-form");
        let url = "http://localhost:3000/productos";
        altaProducts_form.addEventListener("submit", event =>{
            event.preventDefault();
            console.log(event.target);
            let formData =new FormData(event.target);
            let data = Object.fromEntries(formData.entries());
            console.log(JSON.stringify(data));
            console.log(data);
            enviarProducto(data);
        });
        async function enviarProducto(data) {
            try{
                let response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify(data)
                });
                let result = await response.json();
                console.log(result);
                if(response.ok) {
                    console.log(result.message);
                    alert(result.message);

                } else { 
                    console.error(result.message);
                    alert(result.message);
                }
            }
            catch(error){
                console.error("Error al enviar los datos: ", error)
                alert("Error al guardar el producto")
            }
        }
    </script>
</body>
